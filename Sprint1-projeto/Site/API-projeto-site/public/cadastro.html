<body>

    <div class="inicial">
        <div class="header">

            <div class="container">
                &nbsp
                <a href="index.html"> <img class="bola" src="img/bola.png" alt="Logo Iagem futebol" width="50px"></a>
                <h1 class="titulo" id="fut"> Futebol </h1>


                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li> <a href="#">Jogos</a> </li>
                    <li> <a href="#">quiz</a> </li>
                    <li> <a href="cadastro.html">Cadastro</a> </li>
                    <li class="btn_login"> <a href="login.html"> Login</a> </li>
                </ul>

            </div>

        </div>


        <div class="contato">
            <div class="container">
                <div class="fundo">
                    <h1>Faça aqui seu cadastro!</h1>
                    <div class="formulario">
                        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                            Nome completo
                            <input type="text" name="nome" class="input-padrao" autofocus="autofocus" placeholder="Nome e sobrenome" required minlength="4"> Login
                            <input type="text" name="login_html" class="input-padrao" placeholder="seu nome de usuário" required minlength="4"> Senha
                            <input type="password" name="senha" class="input-padrao" placeholder="***************" required minlength="4">


                            <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
                        </form>
                    </div>

                </div>



            </div>

        </div>


</body>

</html>

<script>
    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function(response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function(resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display = 'block';
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display = 'none';
        div_erro.style.display = 'block';
    }
</script>
